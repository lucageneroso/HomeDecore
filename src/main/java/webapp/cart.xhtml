<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carrello</title>
</head>
<body>
    <dataTable value="#{carrelloBean.prodottiNelCarrello}" var="prodotto">
        <h: column>
            <f:facet name="header">Nome</f:facet>
            #{prodotto.nome}
        </h:column>
        <h:column>
            <f:facet name="header">Prezzo</f:facet>
            #{prodotto.prezzo}
        </h:column>
    </dataTable>
    <h:commandButton value="Procedi al Pagamento" action="#{carrelloBean.checkout}"/>
</body>
</html>
