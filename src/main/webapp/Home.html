<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeDecor E-commerce</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
            height: 500px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero button {
            margin-top: 20px;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .navbar-light .navbar-nav .nav-link {
            font-weight: bold;
        }
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HomeDecor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <div>
        <h1>Transform Your Home</h1>
        <p>Discover the best home decor items today!</p>
        <button class="btn btn-primary btn-lg">Shop Now</button>
    </div>
</div>

<!-- Product Section -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card product-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Modern Lamp</h5>
                    <p class="card-text">Price: $50</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card product-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Elegant Vase</h5>
                    <p class="card-text">Price: $30</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card product-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product">
                <div class="card-body text-center">
                    <h5 class="card-title">Wall Art</h5>
                    <p class="card-text">Price: $70</p>
                    <button class="btn btn-outline-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>&copy; 2024 HomeDecor. All Rights Reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
